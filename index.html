<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        html, body {
            height: 100%;
            overflow: hidden;
        }
        video {
            object-fit: cover;
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -100;
            transform: translateX(-50%) translateY(-50%);
        }
    </style>
</head>
<body>
    <div id="container">
        <video autoplay loop muted>
            <source src="./video/video1.mp4" type="video/mp4">
        </video>
    </div>
</body>
</html>
